<!-- Doctype HTML -->

<html>
	<head>
		<title>This is the post_detail</title>
	</head>
	<body>
		{% if messages %}
			<ul class="messages">
			    {% for message in messages %}
			    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			    {% endfor %}
			</ul>
		{% endif %}
		
		<h1>{{ title }} </h1>

		
			{{instance.title}}<br/>
			{{instance.content}}<br/>
			{{instance.timestamp}}<br/>
			{{instance.updated}}<br/>
			{{instance.id}}<br/>
			{{instance.pk}}<br/><br/>
		

	</body>

</html>
